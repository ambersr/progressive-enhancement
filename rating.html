<!doctype html>
<html lang="nl">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Rating / Progressive Enhancement / FDND</title>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
		rel="stylesheet">
	<link href="assets/styles.css" rel="stylesheet">
	<style>
		.star-rating {
			display: inline-block;
			direction: rtl;
			/* Zodat je van rechts naar links klikt */
		}

		.star-rating input {
			display: none;
		}

		.star-rating label {
			font-size: 40px;
			display: inline-block;
			width: 40px;
			height: 40px;
			background-size: contain;
			cursor: pointer;
			background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32"><path stroke="%2367e5bf" stroke-width="2" fill="%23ffffff" d="M32 12.408L20.944 10.801 16 0.783 11.056 10.801 0 12.408l8 7.798-1.889 11.011L16 26.018l9.889 5.199L24 20.206l8-7.798z"></path></svg>');
		}

		.star-rating input:checked~label,
		.star-rating label:hover,
		.star-rating label:hover~label {
			background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32"><path stroke="%2367e5bf" stroke-width="2" fill="%2367e5bf" d="M32 12.408L20.944 10.801 16 0.783 11.056 10.801 0 12.408l8 7.798-1.889 11.011L16 26.018l9.889 5.199L24 20.206l8-7.798z"></path></svg>');
		}
	</style>
</head>

<body>
	<h1>Rating</h1>

	<form method="post">

		<div class="star-rating">
			<input type="radio" id="star5" name="rating" value="5" required>
			<label for="star5" tabindex="0"></label>

			<input type="radio" id="star4" name="rating" value="4" required>
			<label for="star4" tabindex="0"></label>

			<input type="radio" id="star3" name="rating" value="3" required>
			<label for="star3" tabindex="0"></label>

			<input type="radio" id="star2" name="rating" value="2" required>
			<label for="star2" tabindex="0"></label>

			<input type="radio" id="star1" name="rating" value="1" required>
			<label for="star1"></label>
		</div>

	</form>

	<details open>
		<summary>Demo video</summary>
		<video src="assets/rating.mp4" width="271" height="110" controls muted autoplay loop>
			<a href="assets/rating.mp4">assets/rating.mp4</a>
		</video>
	</details>
</body>

</html>
