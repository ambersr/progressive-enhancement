<!doctype html>
<html lang="nl">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Switch control / Progressive Enhancement / FDND</title>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
		rel="stylesheet">
	<link href="assets/styles.css" rel="stylesheet">
	<style>
		.switcher {
			appearance: none;
			width: 6em;
			height: 3em;
			background-color: #a9a9a9;
			border-radius: 50px;
			display: inline-grid;
			position: relative;
			cursor: pointer;
		}

		/* De witte stip */
		.switcher::before {
			content: "";
			display: flex;
			align-items: center;
			justify-content: center;
			width: 2.5em;
			height: 2.5em;
			background: white;
			position: absolute;
			top: .25em;
			left: .3em;
			border-radius: 50%;
			transition: 0.3s;
			box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
		}

		/* Wanneer de switcher aan staat verander dan de background-color */
		.switcher:checked {
			background-color: #67e5bf;
		}

		/* Wanneer de switcher aan staat verplaats dan de witte stip */
		.switcher:checked::before {
			left: 3.1em;
			content: "aan";
		}

		.switcher::thumb {
			width: 2.5em;
			height: 2.5em;
			background: white;
			position: absolute;
			top: .25em;
			left: .3em;
			border-radius: 50%;
			transition: 0.3s;
			box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
		}

		.switcher:checked::thumb {
			translate: 2.8em 0;
			content: "aan";
		}

		.switcher::thumb,
		.switcher::track {
			grid-area: 1/1;
		}

		@supports selector(::thumb) {
			.switcher:not(:checked)::before {
				content: "uit";
				right: .3em;
				left: unset;
				background-color: unset;
				box-shadow: unset;
			}

			.switcher:checked::before {
			content: "aan";
			left: .3em;
			background-color: unset;
			box-shadow: unset;
			}
		}
	</style>
</head>

<body>
	<h1>Switch control</h1>

	<input type="checkbox" switch class="switcher">

	<details open>
		<summary>Demo video</summary>
		<video src="assets/switch.mp4" width="119" height="67" controls muted autoplay loop>
			<a href="assets/switch.mp4">assets/switch.mp4</a>
		</video>
	</details>
</body>

</html>
